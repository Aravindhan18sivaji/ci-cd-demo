name: Python CI Pipeline

# Trigger: Run this whenever code is pushed to the "main" branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    # Run on a virtual Ubuntu machine provided by GitHub
    runs-on: ubuntu-latest

    steps:
    # 1. Download your code to the virtual machine
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Install Python 3.10
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3. Install dependencies (Pytest)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    # 4. Run the tests
    - name: Run Tests with Pytest
      run: |
        pytest